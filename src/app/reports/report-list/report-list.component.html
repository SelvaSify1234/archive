<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-info text-md-center text-uppercase">
              <strong>Archived log file information</strong>
            </div>
            <div *ngIf="isLogAvailable;else NoRecentLogs">
                <table class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th scope="col text-center">Date</th>
                    <th scope="col text-center">Log File Name</th>
                    <th scope="col text-center">File Size</th>
                    <th scope="col text-center">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let log of logs">
                        <td>{{log.date}}</td>
                        <td>{{log.file_name}}</td>
                        <td>{{log.file_size}}</td>
                        <td><a href="{{baseUrl}}reports/download/{{log.file_name}}" class="btn btn-sm btn-outline-dark" role="button" aria-pressed="true">Download</a></td>
                     </tr>
                   </tbody>
                   
                </table>
              
              </div>
              <ng-template #NoRecentLogs>
                  <div class="alert alert-warning">
                      <strong>No Recently archived log file information</strong>
                    </div>
              </ng-template>
        </div>
    </div>
  </div>
